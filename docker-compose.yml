version: "3.8"

services:
  nextjs:
    image: app-next-portfolio:latest
    build: .
    ports:
      - "3030:3000"
    environment:
      - NODE_ENV=production
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "0.2"
          memory: 512M
      placement:
        constraints:
          - node.role == manager
    networks:
      - app_network
      - npm_network

networks:
  app_network:
    external: true
  npm_network:
    external: true
